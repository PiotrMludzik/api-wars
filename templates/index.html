{% extends "base.html" %}
{% block page_title %}Star Wars planets' list{% endblock %}
{% block contents %}
    <!-- Planet data table -->
    <table class="table table-bordered table-striped">
        <!-- Header names -->
        <thead class="table-dark">
            <tr>
                {% for name in columnsName %}
                    <th>{{ name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <!-- Planet data -->
        <tbody>
            {% for planet in planetsData %}
                <tr>
                    {% for key, data in planet.items() %}
                        <td>{{ data }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
